<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Sea Ship - game</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220223001009">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="wrapper _visible">
		<div class="wrapper__header header">
			<div class="header__grid">
				<a href="index.html" class="header__button button">
					<div class="button__text button__text_back">Home</div>
				</a>
				<div class="header__points">
					<div class="header__icon">
						<img src="img/icons/money.svg" alt="Icon image">
					</div>
					<span class="header__point">100000</span>
				</div>
			</div>
		</div>
		<div class="wrapper__game game">
			<div class="game__box">
				<div data-coins="200" class="game__item game__item_orange-gradient">
					<div class="game__inner">
						<div class="game__front game__front_orange-gradient"></div>
						<div class="game__back game__back_orange-gradient">
							<div class="game__image">
								<img src="img/icons/money.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>+200</span>
							</div>
						</div>
					</div>

				</div>
				<div data-coins="9500" class="game__item game__item_pink">
					<div class="game__inner">
						<div class="game__front game__front_pink"></div>
						<div class="game__back game__back_pink">
							<div class="game__image">
								<img src="img/icons/money.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>+9500</span>
							</div>
						</div>
					</div>
				</div>
				<div data-coins="500" class="game__item game__item_blue">
					<div class="game__inner">
						<div class="game__front game__front_blue"></div>
						<div class="game__back game__back_blue">
							<div class="game__image">
								<img src="img/icons/money.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>+500</span>
							</div>
						</div>
					</div>
				</div>
				<div data-coins="9500" class="game__item game__item_green">
					<div class="game__inner">
						<div class="game__front game__front_green"></div>
						<div class="game__back game__back_green">
							<div class="game__image">
								<img src="img/icons/money.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>+9500</span>
							</div>
						</div>
					</div>
				</div>
				<div data-rocket="1" class="game__item game__item_blue-gradient">
					<div class="game__inner">
						<div class="game__front game__front_blue-gradient"></div>
						<div class="game__back game__back_blue-gradient">
							<div class="game__image">
								<img src="img/mini-game/rocket-2.svg" alt="Image">
							</div>
						</div>
					</div>
				</div>
				<div data-radar="1" class="game__item game__item_blue">
					<div class="game__inner">
						<div class="game__front game__front_blue"></div>
						<div class="game__back game__back_blue">
							<div class="game__image">
								<img src="img/mini-game/radar.svg" alt="Image">
							</div>
						</div>
					</div>
				</div>
				<div data-coins="400" class="game__item game__item_sky">
					<div class="game__inner">
						<div class="game__front game__front_sky"></div>
						<div class="game__back game__back_sky">
							<div class="game__image">
								<img src="img/icons/money.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>+400</span>
							</div>
						</div>
					</div>
				</div>
				<div data-coins="-200" class="game__item game__item_pink">
					<div class="game__inner">
						<div class="game__front game__front_pink"></div>
						<div class="game__back game__back_pink">
							<div class="game__image">
								<img src="img/mini-game/bum.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>-200</span>
							</div>
						</div>
					</div>
				</div>
				<div data-coins="-800" class="game__item game__item_blue">
					<div class="game__inner">
						<div class="game__front game__front_blue"></div>
						<div class="game__back game__back_blue">
							<div class="game__image">
								<img src="img/mini-game/bum.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>-800</span>
							</div>
						</div>
					</div>
				</div>
				<div data-radar="1" class="game__item game__item_orange">
					<div class="game__inner">
						<div class="game__front game__front_orange"></div>
						<div class="game__back game__back_orange">
							<div class="game__image">
								<img src="img/mini-game/radar.svg" alt="Image">
							</div>
						</div>
					</div>
				</div>
				<div data-rocket="1" class="game__item game__item_gray">
					<div class="game__inner">
						<div class="game__front game__front_gray"></div>
						<div class="game__back game__back_gray">
							<div class="game__image">
								<img src="img/mini-game/rocket-2.svg" alt="Image">
							</div>
						</div>
					</div>
				</div>
				<div data-coins="-800" class="game__item game__item_red">
					<div class="game__inner">
						<div class="game__front game__front_red"></div>
						<div class="game__back game__back_red">
							<div class="game__image">
								<img src="img/mini-game/bum.svg" alt="Image">
							</div>
							<div class="game__points">
								<span>-800</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

	<script src="js/app.min.js?_v=20220223001009"></script>
</body>

</html>
