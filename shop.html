<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Sea Ship - shop</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220223001009">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="wrapper _visible">
		<div class="wrapper__header header">
			<div class="header__grid">
				<a href="index.html" class="header__button button">
					<div class="button__text button__text_back">Home</div>
				</a>
				<div class="header__points">
					<div class="header__icon">
						<img src="img/icons/money.svg" alt="Icon image">
					</div>
					<span class="header__point">100000</span>
				</div>
			</div>
		</div>
		<div class="wrapper__shop shop">
			<div class="shop__box">
				<div class="shop__items">
					<div data-tomahawk="1" data-points="900000" class="shop__item">
						<div class="shop__image">
							<img src="img/mini-game/rocket.svg" alt="Image rocket">
						</div>
						<div class="shop__text">Tomahawk </div>
						<div class="shop__icon">
							<img src="img/icons/money.svg" alt="Money icon">
						</div>
						<div class="shop__text">900K </div>
						<button type="button" class="shop__button button">
							<div class="button__text button__text_back">buy</div>
						</button>
					</div>
					<div data-tomahawk="2" data-points="1800000" class="shop__item">
						<div class="shop__image">
							<img src="img/mini-game/rocket.svg" alt="Image rocket" class="shop__img-small">
							<img src="img/mini-game/rocket.svg" alt="Image rocket" class="shop__img-big">
						</div>
						<div class="shop__text">Tomahawk X2 </div>
						<div class="shop__icon">
							<img src="img/icons/money.svg" alt="Money icon">
						</div>
						<div class="shop__text">1.8M </div>
						<button type="button" class="shop__button button">
							<div class="button__text button__text_back">buy</div>
						</button>
					</div>
					<div data-radar="1" data-points="900000" class="shop__item">
						<div class="shop__image">
							<img src="img/mini-game/radar.svg" alt="Radar image">
						</div>
						<div class="shop__text">Radar</div>
						<div class="shop__icon">
							<img src="img/icons/money.svg" alt="Money icon">
						</div>
						<div class="shop__text">900K </div>
						<button type="button" class="shop__button button">
							<div class="button__text button__text_back">buy</div>
						</button>
					</div>
				</div>
			</div>
		</div>

	</main>

	<script src="js/app.min.js?_v=20220223001009"></script>
</body>

</html>
